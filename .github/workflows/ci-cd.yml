name: Money Transfer Pipeline - CI/CD with Shift-Left Testing

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  MAVEN_OPTS: '-Xmx3072m'

jobs:
  # Job 1: Static Code Analysis (Shift-Left)
  static-analysis:
    name: ğŸ” Static Code Analysis
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./money-transfer
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: â˜• Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
    
    - name: ğŸ—ï¸ Build Project
      run: mvn clean compile -DskipTests -B
    
    - name: ğŸ” Run Checkstyle
      run: |
        echo "Running Checkstyle for code style violations..."
        mvn checkstyle:checkstyle -B || true
      continue-on-error: true
    
    - name: ğŸ“Š Run PMD
      run: |
        echo "Running PMD for code quality issues..."
        mvn pmd:pmd -B || true
      continue-on-error: true
    
    - name: ğŸ“‹ Analysis Summary
      if: always()
      run: |
        echo "=================================="
        echo "Static Analysis Complete"
        echo "=================================="
        if [ -f "target/site/checkstyle.html" ]; then
          echo "âœ… Checkstyle report generated"
        fi
        if [ -f "target/site/pmd.html" ]; then
          echo "âœ… PMD report generated"
        fi
        echo "Download reports from Artifacts"
        echo "=================================="
    
    - name: ğŸ“¤ Upload Checkstyle Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: checkstyle-report
        path: money-transfer/target/site/checkstyle.html
        if-no-files-found: warn
    
    - name: ğŸ“¤ Upload PMD Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pmd-report
        path: money-transfer/target/site/pmd.html
        if-no-files-found: warn
  # Job 2: Security Vulnerability Scan (Shift-Left)
  security-scan:
    name: ğŸ”’ Security Vulnerability Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./money-transfer
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: â˜• Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
    
    - name: ğŸ”’ OWASP Dependency Check
      run: |
        echo "Running OWASP Dependency Check for vulnerabilities..."
        mvn org.owasp:dependency-check-maven:12.1.9:check \
          -DfailBuildOnCVSS=11 \
          -DskipProvidedScope=true \
          -DskipSystemScope=true \
          -DnvdApiKey=${{ secrets.NVD_API_KEY }} \
          || true
      continue-on-error: true
    
    - name: ğŸ” Check for Secrets with Gitleaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true
    
    - name: ğŸ“‹ Security Summary
      if: always()
      run: |
        echo "=================================="
        echo "Security Scan Complete"
        echo "=================================="
        if [ -f "target/dependency-check-report.html" ]; then
          echo "âœ… OWASP Dependency Check report generated"
        else
          echo "â„¹ï¸  OWASP report not found (first run takes longer)"
        fi
        echo "âœ… Gitleaks secret scan completed"
        echo "Download reports from Artifacts"
        echo "=================================="
    
    - name: ğŸ“¤ Upload OWASP Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: owasp-dependency-check-report
        path: |
          money-transfer/target/dependency-check-report.html
          money-transfer/target/dependency-check-report.json
        if-no-files-found: warn
        retention-days: 30