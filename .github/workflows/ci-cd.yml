name: Money Transfer Pipeline - CI/CD with Shift-Left Testing

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  MAVEN_OPTS: '-Xmx3072m'

jobs:
  # Job 1: Static Code Analysis (Shift-Left)
  static-analysis:
    name: ğŸ” Static Code Analysis
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./money-transfer
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: â˜• Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
    
    - name: ğŸ—ï¸ Build Project
      run: mvn clean compile -DskipTests -B
    
    - name: ğŸ” Run Checkstyle (Report Only)
      run: |
        echo "Running Checkstyle for code style violations..."
        mvn checkstyle:checkstyle -B || true
        echo "Found Checkstyle violations - see report for details"
      continue-on-error: true
    
    - name: ğŸ› Run SpotBugs (Report Only)
      run: |
        echo "Running SpotBugs for potential bugs..."
        mvn spotbugs:spotbugs -B || true
        echo "SpotBugs analysis complete - see report for details"
      continue-on-error: true
    
    - name: ğŸ“Š Run PMD (Report Only)
      run: |
        echo "Running PMD for code quality issues..."
        mvn pmd:pmd -B || true
        echo "PMD analysis complete - see report for details"
      continue-on-error: true
    
    - name: ğŸ“‹ Summary of Findings
      if: always()
      run: |
        echo "=================================="
        echo "Static Analysis Summary"
        echo "=================================="
        echo ""
        if [ -f "target/site/checkstyle.html" ]; then
          echo "âœ… Checkstyle report generated"
        else
          echo "âš ï¸  Checkstyle report not found"
        fi
        if [ -f "target/spotbugs.html" ]; then
          echo "âœ… SpotBugs report generated"
        else
          echo "âš ï¸  SpotBugs report not found"
        fi
        if [ -f "target/site/pmd.html" ]; then
          echo "âœ… PMD report generated"
        else
          echo "âš ï¸  PMD report not found"
        fi
        echo ""
        echo "Download reports from Artifacts section"
        echo "=================================="
    
    - name: ğŸ“¤ Upload Checkstyle Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: checkstyle-report
        path: money-transfer/target/site/checkstyle.html
        if-no-files-found: warn
    
    - name: ğŸ“¤ Upload SpotBugs Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: spotbugs-report
        path: money-transfer/target/spotbugs.html
        if-no-files-found: warn
    
    - name: ğŸ“¤ Upload PMD Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pmd-report
        path: money-transfer/target/site/pmd.html
        if-no-files-found: warn