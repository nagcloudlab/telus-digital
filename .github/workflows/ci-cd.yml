name: Money Transfer Pipeline - CI/CD with Shift-Left Testing

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  MAVEN_OPTS: '-Xmx3072m'

jobs:
  # Job 1: Static Code Analysis (Shift-Left)
  static-analysis:
    name: ğŸ” Static Code Analysis
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./money-transfer
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: â˜• Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
    
    - name: ğŸ—ï¸ Build Project
      run: mvn clean compile -DskipTests -B
      continue-on-error: false
    
    - name: ğŸ” Run Checkstyle
      run: mvn checkstyle:checkstyle -B
      continue-on-error: true
    
    - name: ğŸ› Run SpotBugs  
      run: mvn spotbugs:spotbugs -B
      continue-on-error: true
    
    - name: ğŸ“Š Run PMD
      run: mvn pmd:pmd -B
      continue-on-error: true
    
    - name: ğŸ“‹ List Generated Reports
      if: always()
      run: |
        echo "Checking for generated reports..."
        find target -name "*.html" -o -name "*.xml" | grep -E "(checkstyle|spotbugs|pmd)" || echo "No reports found"
    
    - name: ğŸ“¤ Upload Checkstyle Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: checkstyle-report
        path: money-transfer/target/site/checkstyle.html
        if-no-files-found: warn
    
    - name: ğŸ“¤ Upload SpotBugs Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: spotbugs-report
        path: money-transfer/target/spotbugs.html
        if-no-files-found: warn
    
    - name: ğŸ“¤ Upload PMD Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pmd-report
        path: money-transfer/target/site/pmd.html
        if-no-files-found: warn