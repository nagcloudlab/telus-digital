name: Money Transfer Pipeline - CI/CD with Shift-Left Testing

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  MAVEN_OPTS: '-Xmx3072m'

jobs:
  # Job 1: Static Code Analysis (Shift-Left)
  static-analysis:
    name: ğŸ” Static Code Analysis
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./money-transfer
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better analysis
    
    - name: â˜• Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
    
    - name: ğŸ—ï¸ Compile Code First
      run: mvn clean compile -B
    
    - name: ğŸ” Run Checkstyle
      run: |
        echo "Running Checkstyle for code style violations..."
        mvn checkstyle:checkstyle -B || true
      continue-on-error: true
    
    - name: ğŸ› Run SpotBugs
      run: |
        echo "Running SpotBugs for potential bugs..."
        mvn spotbugs:spotbugs -B || true
      continue-on-error: true
    
    - name: ğŸ“Š Run PMD
      run: |
        echo "Running PMD for code quality issues..."
        mvn pmd:pmd -B || true
      continue-on-error: true
    
    - name: ğŸ“¤ Upload Analysis Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: static-analysis-reports
        path: |
          money-transfer/target/site/checkstyle.html
          money-transfer/target/site/pmd.html
          money-transfer/target/site/cpd.html
          money-transfer/target/spotbugs.html
        retention-days: 30