name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      destroy:
        description: 'Destroy infrastructure after tests'
        required: false
        default: false
        type: boolean

env:
  APP_NAME: money-transfer
  JAVA_VERSION: '17'
  AWS_REGION: ap-south-1
  TF_VERSION: 1.6.0

jobs:

  # ============================================
  # STAGE 1: BUILD & TEST
  # ============================================

   build:
    name: Build and Test
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.version }}
      artifact-name: ${{ steps.version.outputs.artifact-name }}

    steps:
    
      - name: Checkout Code
        uses: actions/checkout@v3  

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Set Version
        id: version
        run: |
          VERSION="1.0.${{ github.run_number }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "artifact-name=money-transfer-${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"    

      - name: Build Application
        run: |
          if [ -d "money-transfer" ]; then
            cd money-transfer
          fi
          mvn clean compile -DskipTests 

      - name: Run Unit Tests
        run: |
          if [ -d "money-transfer" ]; then
            cd money-transfer
          fi
          mvn test     

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: JUnit Tests
          path: '**/target/surefire-reports/*.xml'
          reporter: java-junit  

      - name: Package Application
        run: |
          if [ -d "money-transfer" ]; then
            cd money-transfer
          fi
          mvn package -DskipTests    

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.version.outputs.artifact-name }}
          path: |
            money-transfer/target/*.jar
            !money-transfer/target/*-sources.jar
            !money-transfer/target/*-javadoc.jar
          retention-days: 90        
  
      - name: Build Summary
        run: |
          echo "### Build Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build Number: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY