name: CI - QuickPay Monolith

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test (Maven)
        working-directory: money-transfer-system/iteration-01-monolith/quickpay-monolith
        run: |
          mvn -B clean test package

      - name: Upload build artifact (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: quickpay-monolith
          path: money-transfer-system/iteration-01-monolith/quickpay-monolith/target/*.jar
