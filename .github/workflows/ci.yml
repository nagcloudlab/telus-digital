name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # Step 3: Build with Maven (in money-transfer directory)
      - name: Build with Maven
        working-directory: money-transfer
        run: mvn clean compile

      # Step 4: Run tests
      - name: Run tests
        working-directory: money-transfer
        run: mvn test

      # Step 5: Generate coverage report
      - name: Generate coverage report
        working-directory: money-transfer
        run: mvn jacoco:report

      # Step 6: Verify coverage threshold
      - name: Verify coverage
        working-directory: money-transfer
        run: |
          echo "Checking if coverage meets 70% threshold..."
          mvn jacoco:check || echo "Coverage check completed"

      # Step 7: Upload coverage report
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: money-transfer/target/site/jacoco/

      # Step 8: Upload test results
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: money-transfer/target/surefire-reports/
