<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - QuickPay</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <nav>
        <div class="container">
            <h1>QuickPay Money Transfer</h1>
            <div class="nav-links">
                <!-- Account Switcher -->
                <div class="account-switcher">
                    <label for="accountSelect">Account:</label>
                    <select id="accountSelect" onchange="switchAccount()">
                        <option value="ACC123456" th:selected="${accountNumber == 'ACC123456'}">Ramesh (ACC123456)
                        </option>
                        <option value="ACC987654" th:selected="${accountNumber == 'ACC987654'}">Priya (ACC987654)
                        </option>
                        <option value="ACC555777" th:selected="${accountNumber == 'ACC555777'}">Amit (ACC555777)
                        </option>
                    </select>
                </div>
                <a th:href="@{/dashboard(account=${accountNumber})}" class="active">Dashboard</a>
                <a th:href="@{/transfer(account=${accountNumber})}">Transfer Money</a>
                <a th:href="@{/history(account=${accountNumber})}">History</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="dashboard">
                <h2>Dashboard</h2>

                <div class="account-info" id="accountInfo">
                    <div class="loading">Loading...</div>
                </div>

                <div class="quick-actions">
                    <h3>Quick Actions</h3>
                    <div class="actions">
                        <a th:href="@{/transfer(account=${accountNumber})}" class="btn btn-primary">
                            Transfer Money
                        </a>
                        <a th:href="@{/history(account=${accountNumber})}" class="btn btn-secondary">
                            View History
                        </a>
                    </div>
                </div>

                <div class="recent-transactions" id="recentTransactions">
                    <h3>Recent Transactions</h3>
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 QuickPay Digital Solutions. Iteration 1 - Monolithic Application (Simplified Demo)</p>
        </div>
    </footer>

    <script th:inline="javascript">
        const accountNumber = /*[[${accountNumber}]]*/ 'ACC123456';

        // Account switcher
        function switchAccount() {
            const selectedAccount = document.getElementById('accountSelect').value;
            window.location.href = `/dashboard?account=${selectedAccount}`;
        }

        // Load account info
        async function loadAccountInfo() {
            try {
                const response = await fetch(`/api/accounts/${accountNumber}/balance`);
                const data = await response.json();

                document.getElementById('accountInfo').innerHTML = `
                    <h3>Account Information</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Account Number:</label>
                            <span>${data.accountNumber}</span>
                        </div>
                        <div class="info-item">
                            <label>Balance:</label>
                            <span class="balance">₹${parseFloat(data.balance).toLocaleString('en-IN')}</span>
                        </div>
                        <div class="info-item">
                            <label>Currency:</label>
                            <span>${data.currency}</span>
                        </div>
                        <div class="info-item">
                            <label>Status:</label>
                            <span class="status-${data.status.toLowerCase()}">${data.status}</span>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading account info:', error);
                document.getElementById('accountInfo').innerHTML = `
                    <p class="error">Failed to load account information</p>
                `;
            }
        }

        // Load recent transactions
        async function loadRecentTransactions() {
            try {
                const response = await fetch(`/api/transfers/history/${accountNumber}`);
                const transactions = await response.json();

                if (transactions.length === 0) {
                    document.getElementById('recentTransactions').innerHTML = `
                        <h3>Recent Transactions</h3>
                        <p>No transactions found</p>
                    `;
                    return;
                }

                const recentTxns = transactions.slice(0, 5);
                const html = `
                    <h3>Recent Transactions</h3>
                    <table class="transactions-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>From/To</th>
                                <th>Amount</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${recentTxns.map(txn => `
                                <tr>
                                    <td>${new Date(txn.createdAt).toLocaleDateString('en-IN')}</td>
                                    <td><span class="type-${txn.type.toLowerCase()}">${txn.type}</span></td>
                                    <td>${txn.type === 'DEBIT' ? txn.toAccountNumber : txn.fromAccountNumber}</td>
                                    <td class="${txn.type.toLowerCase()}">
                                        ${txn.type === 'DEBIT' ? '-' : '+'}₹${parseFloat(txn.amount).toLocaleString('en-IN')}
                                    </td>
                                    <td><span class="status-${txn.status.toLowerCase()}">${txn.status}</span></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    <a href="/history?account=${accountNumber}" class="view-all">View All Transactions →</a>
                `;

                document.getElementById('recentTransactions').innerHTML = html;
            } catch (error) {
                console.error('Error loading transactions:', error);
                document.getElementById('recentTransactions').innerHTML = `
                    <h3>Recent Transactions</h3>
                    <p class="error">Failed to load transactions</p>
                `;
            }
        }

        // Load data on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadAccountInfo();
            loadRecentTransactions();
        });
    </script>
</body>

</html>
