<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History - QuickPay</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <nav>
        <div class="container">
            <h1>QuickPay Money Transfer</h1>
            <div class="nav-links">
                <!-- Account Switcher -->
                <div class="account-switcher">
                    <label for="accountSelect">Account:</label>
                    <select id="accountSelect" onchange="switchAccount()">
                        <option value="ACC123456" th:selected="${accountNumber == 'ACC123456'}">Ramesh (ACC123456)
                        </option>
                        <option value="ACC987654" th:selected="${accountNumber == 'ACC987654'}">Priya (ACC987654)
                        </option>
                        <option value="ACC555777" th:selected="${accountNumber == 'ACC555777'}">Amit (ACC555777)
                        </option>
                    </select>
                </div>
                <a th:href="@{/dashboard(account=${accountNumber})}">Dashboard</a>
                <a th:href="@{/transfer(account=${accountNumber})}">Transfer Money</a>
                <a th:href="@{/history(account=${accountNumber})}" class="active">History</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="history-page">
                <h2>Transaction History</h2>

                <div class="account-summary" id="accountSummary">
                    <div class="loading">Loading...</div>
                </div>

                <div class="transactions-list" id="transactionsList">
                    <div class="loading">Loading transactions...</div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 QuickPay Digital Solutions. Iteration 1 - Monolithic Application (Simplified Demo)</p>
        </div>
    </footer>

    <script th:inline="javascript">
        const accountNumber = /*[[${accountNumber}]]*/ 'ACC123456';

        // Account switcher
        function switchAccount() {
            const selectedAccount = document.getElementById('accountSelect').value;
            window.location.href = `/history?account=${selectedAccount}`;
        }

        // Load account summary
        async function loadAccountSummary() {
            try {
                const response = await fetch(`/api/accounts/${accountNumber}/balance`);
                const data = await response.json();

                document.getElementById('accountSummary').innerHTML = `
                    <div class="summary-card">
                        <h3>Account: ${data.accountNumber}</h3>
                        <div class="balance-large">₹${parseFloat(data.balance).toLocaleString('en-IN')}</div>
                        <p>Current Balance</p>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading account summary:', error);
            }
        }

        // Load transactions
        async function loadTransactions() {
            try {
                const response = await fetch(`/api/transfers/history/${accountNumber}`);
                const transactions = await response.json();

                if (transactions.length === 0) {
                    document.getElementById('transactionsList').innerHTML = `
                        <div class="no-transactions">
                            <p>No transactions found</p>
                        </div>
                    `;
                    return;
                }

                const html = `
                    <table class="transactions-table">
                        <thead>
                            <tr>
                                <th>Transaction ID</th>
                                <th>Date & Time</th>
                                <th>Type</th>
                                <th>Account</th>
                                <th>Amount</th>
                                <th>Description</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${transactions.map(txn => `
                                <tr>
                                    <td class="txn-id">${txn.transactionId.substring(0, 8)}...</td>
                                    <td>${formatDateTime(txn.createdAt)}</td>
                                    <td><span class="type-${txn.type.toLowerCase()}">${txn.type}</span></td>
                                    <td>${txn.type === 'DEBIT' ? txn.toAccountNumber : txn.fromAccountNumber}</td>
                                    <td class="${txn.type.toLowerCase()}">
                                        ${txn.type === 'DEBIT' ? '-' : '+'}₹${parseFloat(txn.amount).toLocaleString('en-IN')}
                                    </td>
                                    <td>${txn.description || '-'}</td>
                                    <td><span class="status-${txn.status.toLowerCase()}">${txn.status}</span></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

                document.getElementById('transactionsList').innerHTML = html;
            } catch (error) {
                console.error('Error loading transactions:', error);
                document.getElementById('transactionsList').innerHTML = `
                    <p class="error">Failed to load transactions</p>
                `;
            }
        }

        function formatDateTime(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleString('en-IN', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadAccountSummary();
            loadTransactions();
        });
    </script>
</body>

</html>
